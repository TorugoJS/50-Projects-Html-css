<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/713882bf11.js"
      crossorigin="anonymous"
    ></script>
    <title>Github Profile</title>
  </head>

  <body>
    <form class="user-form" id="form">
      <input id="search" type="text" placeholder="Search a Github User" />
    </form>

    <main id="main">
      <div class="card">
        <div>
          <img
            src="https://randomuser.me/api/portraits/men/30.jpg"
            alt=""
            class="avatar"
          />
        </div>
        <div class="user-info">
          <h2>johndoe</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolor,
            amet.
          </p>

          <ul>
            <li>300 <strong>Followers</strong></li>
            <li>100 <strong>Following</strong></li>
            <li>30 <strong>Repos</strong></li>
          </ul>

          <div id="repos">
            <a href="#" class="repo">Repo 1</a>
            <a href="#" class="repo">Repo 2</a>
            <a href="#" class="repo">Repo 3</a>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"
      integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ=="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
